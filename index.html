<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Kanban Temps R√©el</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      color: #111827;
    }

    header {
      padding: 0.8rem 1.5rem;
      background: #111827;
      color: #f9fafb;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(15,23,42,0.35);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.1rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    /* Switch mode d√©veloppeur */
    .dev-toggle {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.8rem;
      color: #e5e7eb;
      cursor: pointer;
      user-select: none;
    }

    .dev-toggle input {
      display: none;
    }

    .dev-toggle-slider {
      width: 34px;
      height: 18px;
      border-radius: 999px;
      background: #4b5563;
      position: relative;
      transition: background 0.15s ease;
    }

    .dev-toggle-slider::before {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      border-radius: 999px;
      background: #f9fafb;
      top: 2px;
      left: 2px;
      transition: transform 0.15s ease;
    }

    .dev-toggle input:checked + .dev-toggle-slider {
      background: #22c55e;
    }

    .dev-toggle input:checked + .dev-toggle-slider::before {
      transform: translateX(16px);
    }

    main {
      padding: 1rem 1.5rem 1rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .board {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      overflow-x: auto;
      padding-bottom: 1rem;
    }

    .column {
      background: #e5e7eb;
      border-radius: 0.9rem;
      border: 1px solid #d1d5db;
      padding: 0.7rem;
      display: flex;
      flex-direction: column;
      max-height: calc(100vh - 210px);
      min-width: 260px;
      flex: 0 0 auto;
      box-shadow: 0 6px 14px rgba(15,23,42,0.12);
    }

    .column-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
      gap: 0.35rem;
    }

    .column-title {
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      padding: 0.15rem 0.4rem;
      border-radius: 999px;
      background: #ffffff;
      color: #111827;
      border: 1px solid #d1d5db;
    }

    .column-title:hover {
      background: #f9fafb;
    }

    .column-count {
      background: #111827;
      color: #f9fafb;
      border-radius: 999px;
      padding: 0 0.55rem;
      font-size: 0.75rem;
    }

    .column-actions {
      display: flex;
      gap: 0.25rem;
      align-items: center;
    }

    .icon-btn {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 0.9rem;
      line-height: 1;
      opacity: 0.6;
      padding: 0.1rem;
      color: #4b5563;
    }

    .icon-btn:hover {
      opacity: 1;
      color: #111827;
    }

    .color-trigger {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      border: 1px solid #9ca3af;
      background: #22c55e;
      padding: 0;
      cursor: pointer;
    }

    .color-trigger.small {
      width: 15px;
      height: 15px;
    }

    .column-body {
      flex: 1;
      overflow-y: auto;
      padding: 0.25rem;
      border-radius: 0.7rem;
    }

    .subcategory {
      background: #d1d5db;
      border-radius: 0.7rem;
      padding: 0.25rem 0.3rem 0.35rem;
      margin-bottom: 0.45rem;
      border: 1px solid #cbd5e1;
      box-shadow: 0 2px 6px rgba(15,23,42,0.08);
    }

    .subcategory--none {
      background: transparent;
      border-style: dashed;
      border-color: #cbd5e1;
      box-shadow: none;
    }

    .subcategory-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.2rem;
      gap: 0.25rem;
    }

    .subcategory-title {
      font-weight: 500;
      font-size: 0.78rem;
      cursor: pointer;
      padding: 0.05rem 0.35rem;
      border-radius: 999px;
      background: #f9fafb;
      color: #111827;
      border: 1px solid #d1d5db;
    }

    .subcategory-title:hover {
      background: #ffffff;
    }

    .subcategory-count {
      font-size: 0.7rem;
      background: #9ca3af;
      color: #f9fafb;
      border-radius: 999px;
      padding: 0 0.45rem;
    }

    .subcategory-body {
      border-radius: 0.45rem;
      padding: 0.15rem;
      min-height: 24px;
      transition: background 0.15s ease, outline 0.15s ease;
    }

    .subcategory-body--hover {
      background: #e5e7eb;
      outline: 2px dashed #9ca3af;
      outline-offset: -2px;
    }

    .card {
      position: relative;
      background: #ffffff;
      border-radius: 0.7rem;
      padding: 0.5rem 0.6rem;
      margin-bottom: 0.5rem;
      box-shadow: 0 2px 6px rgba(15,23,42,0.12);
      cursor: grab;
      border: 1px solid #e5e7eb;
      transition: transform 0.1s ease, box-shadow 0.1s ease, border-color 0.1s ease, background 0.1s ease;
    }

    .card:active {
      cursor: grabbing;
      transform: scale(1.02);
      box-shadow: 0 6px 18px rgba(15,23,42,0.18);
    }

    .card--drag-over-top {
      border-top: 2px solid #16a34a;
    }
    .card--drag-over-bottom {
      border-bottom: 2px solid #16a34a;
    }

    .card-title {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 0.2rem;
      color: #111827;
    }

    .card-desc {
      font-size: 0.8rem;
      color: #4b5563;
      margin-bottom: 0.25rem;
    }

    .card-meta {
      font-size: 0.7rem;
      color: #6b7280;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.25rem;
    }

    .tag {
      font-size: 0.7rem;
      background: #e0f2fe;
      color: #1d4ed8;
      border-radius: 999px;
      padding: 0.05rem 0.5rem;
      border: 1px solid #bfdbfe;
      cursor: pointer;
      user-select: none;
    }

    .top-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .form-inline {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      align-items: center;
      background: #e5e7eb;
      border-radius: 999px;
      padding: 0.4rem 0.6rem;
      border: 1px solid #d1d5db;
      box-shadow: 0 2px 6px rgba(15,23,42,0.12);
    }

    .form-inline input,
    .form-inline select {
      border: none;
      font-size: 0.8rem;
      padding: 0.25rem 0.5rem;
      border-radius: 999px;
      outline: none;
      background: #ffffff;
      color: #111827;
      border: 1px solid #d1d5db;
    }

    .form-inline input::placeholder {
      color: #9ca3af;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 0.35rem 0.8rem;
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      background: #111827;
      color: #f9fafb;
      transition: background 0.15s ease, transform 0.05s ease, box-shadow 0.05s ease;
      box-shadow: 0 1px 4px rgba(15,23,42,0.25);
    }
    .btn:hover { background: #030712; }
    .btn:active { transform: translateY(1px); box-shadow: 0 0 0 rgba(0,0,0,0.2); }

    .badge-live {
      font-size: 0.7rem;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      padding: 0.15rem 0.5rem;
      border-radius: 999px;
      background: rgba(34,197,94,0.12);
      color: #bbf7d0;
      border: 1px solid rgba(34,197,94,0.4);
    }

    .badge-live-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34,197,94,0.35);
    }

    .status {
      font-size: 0.75rem;
      opacity: 0.9;
      text-align: right;
      margin-top: 0.2rem;
    }
    .status.ok { color: #bbf7d0; }
    .status.err { color: #fecaca; }

    footer {
      font-size: 0.7rem;
      text-align: center;
      padding: 0.7rem;
      color: #6b7280;
    }

    /* MENU DE COULEUR */
    .color-menu {
      position: fixed;
      background: #ffffff;
      border-radius: 0.75rem;
      border: 1px solid #d1d5db;
      padding: 0.6rem;
      box-shadow: 0 12px 30px rgba(15,23,42,0.25);
      z-index: 9999;
      width: 190px;
    }

    .color-menu.hidden { display: none; }

    .color-menu-title {
      font-size: 0.75rem;
      color: #6b7280;
      margin-bottom: 0.35rem;
    }

    .color-menu-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0.3rem;
    }

    .color-swatch {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      cursor: pointer;
      outline: none;
      padding: 0;
    }

    .color-swatch:hover {
      transform: scale(1.06);
      box-shadow: 0 0 0 2px rgba(59,130,246,0.35);
    }

    /* Dev mode : cacher compl√®tement les √©l√©ments d'√©dition quand OFF */
    body:not(.dev-mode-on) .dev-only {
      display: none !important;
    }

    @media (max-width: 768px) {
      main { padding: 0.75rem 0.5rem; }
      .board { flex-direction: row; }
    }
  </style>
</head>
<body>
<header>
  <div class="header-left">
    <h1>Dispatch SAMS</h1>
    <label class="dev-toggle">
      <span>Mode d√©veloppeur</span>
      <input type="checkbox" id="devToggle" />
      <span class="dev-toggle-slider"></span>
    </label>
  </div>
  <div>
    <div class="badge-live">
      <span class="badge-live-dot"></span> Temps r√©el
    </div>
    <div id="statusText" class="status ok">Connect√©</div>
  </div>
</header>

<main>
  <div class="top-bar dev-only">
    <form id="addTaskForm" class="form-inline">
      <input type="text" id="taskTitle" placeholder="Titre" required />
      <input type="text" id="taskDesc" placeholder="Description (optionnel)" />
      <input type="text" id="taskBadge" placeholder="Badge (optionnel)" />
      <select id="taskColumn"></select>
      <select id="taskSubcategory"></select>
      <button type="submit" class="btn">+ Carte</button>
    </form>

    <form id="addColumnForm" class="form-inline">
      <input type="text" id="columnName" placeholder="Nouvelle cat√©gorie" required />
      <button type="submit" class="btn">+ Cat√©gorie</button>
    </form>
  </div>

  <section id="board" class="board"></section>
</main>

<footer>
  H√©berge ce fichier sur GitHub Pages pour partager ton Kanban avec tout le monde.
</footer>

<div id="colorMenu" class="color-menu hidden">
  <div id="colorMenuTitle" class="color-menu-title">Couleur</div>
  <div id="colorMenuColors" class="color-menu-grid"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBsHFp5MfmldTvcDkatE4P9gXNRZ1Ivk0o",
    authDomain: "ems-dispatch-d1cd2.firebaseapp.com",
    projectId: "ems-dispatch-d1cd2",
    storageBucket: "ems-dispatch-d1cd2.firebasestorage.app",
    messagingSenderId: "529717769926",
    appId: "1:529717769926:web:6cf7c152a0ca5fbccac9c7",
    measurementId: "G-TZZFDBHVM2"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const statusText = document.getElementById("statusText");
  const addTaskForm = document.getElementById("addTaskForm");
  const addColumnForm = document.getElementById("addColumnForm");
  const taskTitleInput = document.getElementById("taskTitle");
  const taskDescInput = document.getElementById("taskDesc");
  const taskBadgeInput = document.getElementById("taskBadge");
  const taskColumnSelect = document.getElementById("taskColumn");
  const taskSubSelect = document.getElementById("taskSubcategory");
  const columnNameInput = document.getElementById("columnName");
  const board = document.getElementById("board");
  const devToggle = document.getElementById("devToggle");

  const colorMenu = document.getElementById("colorMenu");
  const colorMenuTitle = document.getElementById("colorMenuTitle");
  const colorMenuColors = document.getElementById("colorMenuColors");

  const COLOR_PALETTE = [
    "#fde68a","#fbbf24","#d97706","#ffffff","#e5e7eb",
    "#fecaca","#f97373","#ef4444","#9ca3af","#6b7280",
    "#bbf7d0","#4ade80","#22c55e","#16a34a","#4b5563",
    "#bfdbfe","#60a5fa","#3b82f6","#1d4ed8","#020617",
    "#e9d5ff","#a855f7","#7c3aed","#facc15","#f97316"
  ];

  let columns = [];
  let subcategories = [];
  let tasks = [];
  let hasInitializedColumns = false;

  let colorMenuCallback = null;
  let devMode = false;

  function setDevMode(enabled) {
    devMode = enabled;
    document.body.classList.toggle("dev-mode-on", enabled);
  }

  devToggle.addEventListener("change", () => {
    setDevMode(devToggle.checked);
  });

  function setStatus(msg, ok = true) {
    statusText.textContent = msg;
    statusText.classList.toggle("ok", ok);
    statusText.classList.toggle("err", !ok);
  }

  function formatDate(timestamp) {
    if (!timestamp) return "";
    const date = timestamp.toDate();
    return date.toLocaleString("fr-FR", {
      day: "2-digit",
      month: "2-digit",
      hour: "2-digit",
      minute: "2-digit"
    });
  }

  function updateTaskSubSelect() {
    const colId = taskColumnSelect.value;
    taskSubSelect.innerHTML = "";

    const optNone = document.createElement("option");
    optNone.value = "";
    optNone.textContent = "Sans sous-cat√©gorie";
    taskSubSelect.appendChild(optNone);

    if (!colId) return;

    const subsForCol = subcategories
      .filter(s => s.columnId === colId)
      .sort((a, b) => (a.order || 0) - (b.order || 0));

    subsForCol.forEach(sub => {
      const opt = document.createElement("option");
      opt.value = sub.id;
      opt.textContent = sub.name;
      taskSubSelect.appendChild(opt);
    });
  }

  function updateTaskColumnSelect() {
    const current = taskColumnSelect.value;
    taskColumnSelect.innerHTML = "";
    columns.forEach(col => {
      const opt = document.createElement("option");
      opt.value = col.id;
      opt.textContent = col.name;
      taskColumnSelect.appendChild(opt);
    });
    if (columns.length) {
      const found = columns.find(c => c.id === current) || columns[0];
      taskColumnSelect.value = found.id;
    }
    updateTaskSubSelect();
  }

  taskColumnSelect.addEventListener("change", updateTaskSubSelect);

  // --- menu couleur ---

  COLOR_PALETTE.forEach(color => {
    const btn = document.createElement("button");
    btn.className = "color-swatch dev-only";
    btn.style.background = color;
    btn.addEventListener("click", () => {
      if (!devMode) return;
      if (colorMenuCallback) colorMenuCallback(color);
      closeColorMenu();
    });
    colorMenuColors.appendChild(btn);
  });

  function openColorMenu(x, y, title, callback) {
    if (!devMode) return;
    colorMenuTitle.textContent = title || "Couleur";
    colorMenuCallback = callback;
    colorMenu.style.left = x + "px";
    colorMenu.style.top = y + "px";
    colorMenu.classList.remove("hidden");
  }

  function closeColorMenu() {
    colorMenu.classList.add("hidden");
    colorMenuCallback = null;
  }

  document.addEventListener("click", (e) => {
    if (!colorMenu.contains(e.target)) {
      closeColorMenu();
    }
  });

  function applyCardColor(card, color) {
    if (!color) {
      card.style.background = "#ffffff";
      card.style.borderColor = "#e5e7eb";
      card.style.boxShadow = "0 2px 6px rgba(15,23,42,0.12)";
      card.style.color = "#111827";
      card.querySelectorAll(".card-title").forEach(el => el.style.color = "#111827");
      card.querySelectorAll(".card-desc").forEach(el => el.style.color = "#4b5563");
      card.querySelectorAll(".card-meta").forEach(el => el.style.color = "#6b7280");
      return;
    }

    card.style.background = color;
    card.style.borderColor = color;
    card.style.boxShadow = "0 2px 6px rgba(15,23,42,0.12)";

    const r = parseInt(color.substr(1,2),16);
    const g = parseInt(color.substr(3,2),16);
    const b = parseInt(color.substr(5,2),16);
    const luminance = 0.299*r + 0.587*g + 0.114*b;

    const textColor = luminance < 140 ? "#f9fafb" : "#111827";
    const secondary = luminance < 140 ? "#e5e7eb" : "#374151";

    card.style.color = textColor;
    card.querySelectorAll(".card-title").forEach(el => el.style.color = textColor);
    card.querySelectorAll(".card-desc").forEach(el => el.style.color = secondary);
    card.querySelectorAll(".card-meta").forEach(el => el.style.color = secondary);
  }

  function applyBadgeColor(tag, color) {
    if (!color) {
      tag.style.background = "";
      tag.style.borderColor = "";
      tag.style.color = "";
      return;
    }
    const r = parseInt(color.substr(1,2),16);
    const g = parseInt(color.substr(3,2),16);
    const b = parseInt(color.substr(5,2),16);
    const luminance = 0.299*r + 0.587*g + 0.114*b;
    const textColor = luminance < 140 ? "#f9fafb" : "#111827";

    tag.style.background = color;
    tag.style.borderColor = color;
    tag.style.color = textColor;
  }

  // --- cr√©ation carte ---

  function createCard(id, data, label, columnId, subId) {
    const card = document.createElement("div");
    card.className = "card";
    card.draggable = true;
    card.dataset.id = id;
    card.dataset.columnId = columnId;
    card.dataset.subId = subId || "";

    const title = document.createElement("div");
    title.className = "card-title";
    title.textContent = data.title || "(Sans titre)";

    const desc = document.createElement("div");
    desc.className = "card-desc";
    desc.textContent = data.description || "";

    const meta = document.createElement("div");
    meta.className = "card-meta";

    const leftMeta = document.createElement("div");
    leftMeta.style.display = "flex";
    leftMeta.style.alignItems = "center";
    leftMeta.style.gap = "0.3rem";

    const tag = document.createElement("span");
    tag.className = "tag";
    tag.textContent = data.badgeLabel || label || "Sans libell√©";

    tag.addEventListener("click", (e) => {
      if (!devMode) return;
      e.stopPropagation();
      const rect = tag.getBoundingClientRect();
      openColorMenu(rect.left, rect.bottom + 4, "Couleur du badge", async (newColor) => {
        try {
          await db.collection("tasks").doc(id).update({ badgeColor: newColor });
        } catch (err) {
          console.error(err);
          alert("Erreur lors de la mise √† jour de la couleur du badge.");
        }
      });
    });

    tag.addEventListener("dblclick", async (e) => {
      if (!devMode) return;
      e.stopPropagation();
      const currentText = data.badgeLabel || tag.textContent;
      const newText = prompt("Texte du badge :", currentText);
      if (newText === null) return;
      const trimmed = newText.trim();
      try {
        await db.collection("tasks").doc(id).update({
          badgeLabel: trimmed || null
        });
      } catch (err) {
        console.error(err);
        alert("Erreur lors de la mise √† jour du badge.");
      }
    });

    applyBadgeColor(tag, data.badgeColor);

    const colorBtn = document.createElement("button");
    colorBtn.className = "color-trigger small dev-only";
    colorBtn.style.background = data.color || "#22c55e";
    colorBtn.addEventListener("click", (e) => {
      if (!devMode) return;
      e.stopPropagation();
      const rect = colorBtn.getBoundingClientRect();
      openColorMenu(rect.left, rect.bottom + 4, "Couleur de la carte", async (newColor) => {
        try {
          await db.collection("tasks").doc(id).update({ color: newColor });
        } catch (err) {
          console.error(err);
          alert("Erreur lors de la mise √† jour de la couleur de la carte.");
        }
      });
    });

    leftMeta.appendChild(tag);
    leftMeta.appendChild(colorBtn);

    const date = document.createElement("span");
    date.textContent = formatDate(data.createdAt);

    meta.appendChild(leftMeta);
    meta.appendChild(date);

    card.appendChild(title);
    if (data.description) card.appendChild(desc);
    card.appendChild(meta);

    applyCardColor(card, data.color);

    card.addEventListener("dragstart", (e) => {
      e.dataTransfer.setData("text/plain", id);
    });

    card.addEventListener("dragover", (e) => {
      e.preventDefault();
      const rect = card.getBoundingClientRect();
      const offsetY = e.clientY - rect.top;
      const position = offsetY < rect.height / 2 ? "before" : "after";
      card.dataset.dropPosition = position;
      card.classList.toggle("card--drag_over_top", position === "before");
      card.classList.toggle("card--drag_over_bottom", position === "after");
    });

    card.addEventListener("dragleave", () => {
      card.classList.remove("card--drag_over_top", "card--drag_over_bottom");
      delete card.dataset.dropPosition;
    });

    card.addEventListener("drop", async (e) => {
      e.preventDefault();
      e.stopPropagation();
      card.classList.remove("card--drag_over_top", "card--drag_over_bottom");

      const draggedId = e.dataTransfer.getData("text/plain");
      if (!draggedId || draggedId === id) return;

      const destColumnId = columnId;
      const destSubId = subId || null;
      const draggedTask = tasks.find(t => t.id === draggedId);
      if (!draggedTask) return;

      let destTasks = tasks
        .filter(t => t.columnId === destColumnId && (t.subcategoryId || null) === destSubId && t.id !== draggedId)
        .sort((a,b) => (a.order || 0) - (b.order || 0));

      const targetIndex = destTasks.findIndex(t => t.id === id);
      if (targetIndex === -1) return;

      const position = card.dataset.dropPosition || "after";
      let insertIndex = position === "before" ? targetIndex : targetIndex + 1;

      const draggedClone = { ...draggedTask, columnId: destColumnId, subcategoryId: destSubId };
      destTasks.splice(insertIndex, 0, draggedClone);

      const batch = db.batch();
      destTasks.forEach((t, idx) => {
        const ref = db.collection("tasks").doc(t.id);
        const updateData = { order: idx };
        if (t.id === draggedId) {
          updateData.columnId = destColumnId;
          updateData.subcategoryId = destSubId;
        }
        batch.update(ref, updateData);
      });

      try {
        await batch.commit();
      } catch (err) {
        console.error(err);
        alert("Erreur lors du r√©ordonnancement.");
      }
    });

    card.addEventListener("dblclick", async () => {
      if (!devMode) return;
      if (confirm("Supprimer cette carte ?")) {
        try {
          await db.collection("tasks").doc(id).delete();
        } catch (err) {
          console.error(err);
          alert("Erreur lors de la suppression.");
        }
      }
    });

    return card;
  }

  async function deleteColumnAndTasks(columnId, columnName) {
    if (!devMode) return;
    const ok = confirm(`Supprimer la cat√©gorie "${columnName}" et toutes ses cartes ?`);
    if (!ok) return;

    try {
      setStatus("Suppression de la cat√©gorie...", true);

      const tasksSnap = await db.collection("tasks").where("columnId", "==", columnId).get();
      const subsSnap  = await db.collection("subcategories").where("columnId", "==", columnId).get();

      const batch = db.batch();
      tasksSnap.forEach(doc => batch.delete(doc.ref));
      subsSnap.forEach(doc => batch.delete(doc.ref));
      batch.delete(db.collection("columns").doc(columnId));
      await batch.commit();

      setStatus("Connect√©", true);
    } catch (err) {
      console.error(err);
      setStatus("Erreur lors de la suppression de la cat√©gorie", false);
      alert("Erreur lors de la suppression de la cat√©gorie.");
    }
  }

  async function deleteSubcategoryAndMoveTasks(subId, subName) {
    if (!devMode) return;
    const ok = confirm(`Supprimer la sous-cat√©gorie "${subName}" et renvoyer ses cartes dans "Sans sous-cat√©gorie" ?`);
    if (!ok) return;

    try {
      setStatus("Suppression de la sous-cat√©gorie...", true);
      const snap = await db.collection("tasks").where("subcategoryId", "==", subId).get();
      const batch = db.batch();
      snap.forEach(doc => {
        batch.update(doc.ref, { subcategoryId: null });
      });
      batch.delete(db.collection("subcategories").doc(subId));
      await batch.commit();
      setStatus("Connect√©", true);
    } catch (err) {
      console.error(err);
      setStatus("Erreur lors de la suppression de la sous-cat√©gorie", false);
      alert("Erreur lors de la suppression de la sous-cat√©gorie.");
    }
  }

        .filter(s => s.columnId === column.id)

        try {

            .filter(t => t.columnId === column.id && !t.subcategoryId && t.id !== id)
            .sort((a,b) => (a.order || 0) - (b.order || 0));
          const newOrder = destTasks.length ? destTasks[destTasks.length-1].order + 1 : 0;

            subcategoryId: null,
            order: newOrder

  async function createDefaultColumns() {
    const names = ["√Ä faire", "En cours", "Termin√©"];
    const batch = db.batch();
    const colsRef = db.collection("columns");
    names.forEach((name, index) => {
      const ref = colsRef.doc();
      batch.set(ref, {
        name,
        order: index,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
    });
    await batch.commit();
  }

  db.collection("columns")
    .orderBy("order", "asc")
    .onSnapshot(async (snapshot) => {
      setStatus("Connect√©");
      if (!hasInitializedColumns && snapshot.empty) {
        hasInitializedColumns = true;
        await createDefaultColumns();
        return;
      }
      hasInitializedColumns = true;
      columns = snapshot.docs.map(doc => ({
        id: doc.id,
        ...doc.data()
      }));
      renderBoard();
    }, (error) => {
      console.error(error);
      setStatus("Erreur de connexion aux cat√©gories", false);
    });

  db.collection("subcategories")
    .orderBy("order", "asc")
    .onSnapshot((snapshot) => {
      setStatus("Connect√©");
      subcategories = snapshot.docs.map(doc => ({
        id: doc.id,
        ...doc.data()
      }));
      renderBoard();
    }, (error) => {
      console.error(error);
      setStatus("Erreur de connexion aux sous-cat√©gories", false);
    });

  db.collection("tasks")
    .orderBy("order", "asc")
    .onSnapshot((snapshot) => {
      setStatus("Connect√©");
      tasks = snapshot.docs.map(doc => ({
        id: doc.id,
        ...doc.data()
      }));
      renderBoard();
    }, (error) => {
      console.error(error);
      setStatus("Erreur de connexion aux t√¢ches", false);
    });

  addTaskForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    if (!devMode) return;

    const title = taskTitleInput.value.trim();
    const description = taskDescInput.value.trim();
    const badgeLabel = taskBadgeInput.value.trim() || null;
    const columnId = taskColumnSelect.value;
    const subId = taskSubSelect.value || null;

    if (!title || !columnId) return;

    try {
      const existing = tasks
        .filter(t => t.columnId === columnId && (t.subcategoryId || null) === (subId || null))
        .sort((a,b) => (a.order || 0) - (b.order || 0));
      const order = existing.length ? existing[existing.length-1].order + 1 : 0;

      await db.collection("tasks").add({
        title,
        description,
        badgeLabel,
        columnId,
        subcategoryId: subId,
        order,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      taskTitleInput.value = "";
      taskDescInput.value = "";
      taskBadgeInput.value = "";
    } catch (err) {
      console.error(err);
      alert("Erreur lors de l'ajout de la t√¢che.");

  });

    if (!devMode) return;

    const name = columnNameInput.value.trim();
    if (!name) return;

    try {
      const order = columns.length ? Math.max(...columns.map(c => c.order || 0)) + 1 : 0;
      await db.collection("columns").add({
        name,
        order,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      columnNameInput.value = "";

      console.error(err);

  // Initial: mode dev OFF
  setDevMode(false);
